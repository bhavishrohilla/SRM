<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ user.student.studentName }}</title>
</head>
<body>
    {% if user.is_authenticated %}
<h1>Student Dashboard </h1>
<div>
    <h2>Welcome : <i>{{ user.student.studentName }}</i> </h2>
    <h2>username : {{ user.username }}</h2>
    <h2>Class : {{ user.student.className }}</h2>
    <h2>Roll No : {{ user.student.rollNumber }}</h2>

</div>



    <br>
    <a href="{% url 'logout' %}">
        <button>LOGOUT</button>
    </a>
    {% endif %}
</body>
</html>
